<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ZuriTask1</title>
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="minor sub-container_1">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is invaluable</p>
            </div>

            <div class="minor sub-container_2">
                <div class="box blue-black">
                    <p>
                        <strong>Try it free 7 days</strong>
                        then $20/mo. thereafter</p>
                </div>

                <form action="#" class="box form-box">
                    <div class="input-container" data-error="First Name cannot be empty">
                        <input type="text" class="input" id="firstname" placeholder="First Name" value="">
                    </div>
                    <div class="input-container" data-error="First Name cannot be empty">
                        <input type="text" class="input" id="lastname" placeholder="Last Name">
                    </div>
                    <div class="input-container" data-error="First Name cannot be empty">
                        <input type="email" class="input" id="email" placeholder="Email Address" value="hdhdh">
                    </div>
                    <div class="input-container" data-error="First Name cannot be empty">
                        <input type="password" class="input" id="password" placeholder="Password">
                    </div>

                    <button>Claim your free trial</button>
                    <small>By clicking the button, you are agreeing to our
                        <a href="#">Terms and Services</a>
                    </small>
                </form>
            </div>
        </div>

        <script>
            document.querySelectorAll('.input-container[data-error].input').forEach(inpEl => {
                inpEl.addEventListener('input', () => inpEl.parentElement.removeAttribute('data-error'));
            });
        </script>

    </body>
